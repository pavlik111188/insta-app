<div class="row">
  <div class="col-md-6 mx-auto my-5">

    <section class="form-elegant">

      <!--Form without header-->
      <div class="card">

        <div class="card-body mx-4">

          <!--Header-->
          <div class="text-center">
            <h3 class="dark-grey-text mb-5">
              <strong>Reset password</strong>
            </h3>
          </div>

          <form [formGroup]="resetPasswordForm" (ngSubmit)="forgotPass()">
            <div class="md-form">
              <input type="text" [mdbValidate]="false" id="email" class="form-control" formControlName="email" mdbInputDirective>
              <label for="email">Email</label>
              <div *ngIf="formErrors.email.length > 0">
                <div class="text-danger" *ngFor="let error of formErrors.email">
                  <small>{{ error }}</small>
                </div>
              </div>
            </div>

            <div class="text-center mb-3">
              <button type="submit" color="info" [disabled]="!resetPasswordForm.valid"
                      class="btn blue-gradient btn-block btn-rounded waves-light" mdbWavesEffect>Reset</button>
            </div>
          </form>
          <!--Body-->

        </div>

        <!--Footer-->
        <div class="modal-footer mx-5 pt-3 mb-1">
          <p class="font-small grey-text d-flex justify-content-end">
            <a routerLink="/login" class="blue-text ml-1"> Login </a>
            <a routerLink="/signup" class="blue-text ml-1"> Sign Up</a>
          </p>
        </div>

      </div>
      <!--/Form without header-->
    </section>

  </div>
</div>
